<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Popup</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <button id="open-btn" class="open-popup-btn">Open Popup</button>

    <div class="popup-container">
      <div class="popup">
        <div class="popup-header">
          <h2 class="title">Modal Popup</h2>
          <button id="close-btn" class="close-popup-btn">&times;</button>
        </div>
        <div class="popup-body">
          <h3>This is a modal popup using HTML, CSS, JAVASCRIPT</h3>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Perspiciatis hic quasi consequuntur dolore facere, maiores iste sint
            voluptates! Quaerat officia adipisci quae pariatur velit! Cumque
            nostrum temporibus ex recusandae sapiente.
          </p>
        </div>
        <div class="popup-footer">
          <button id="footer-close-btn" class="footer-close-popup-btn">
            Close
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
